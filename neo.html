<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Gradient Background Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
        }

        .btn-group a {
            margin: 0 5px;
            padding: 10px 20px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-group a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        h1, h5 {
            margin: 0;
        }

        h5 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fw-light text-white m-0">Pure CSS Gradient Background Animation</h1>
        <div class="btn-group my-5">
            <a href="https://codepen-api-export-production.s3.us-west-2.amazonaws.com/zip/PEN/pyBNzX/1578778289271/pure-css-gradient-background-animation.zip" class="btn btn-outline-light" aria-current="page">
                <i class="fas fa-file-download me-2"></i> SOURCE CODE
            </a>
            <a href="https://codepen.io/P1N2O/full/pyBNzX" class="btn btn-outline-light">
                FULL SCREEN <i class="fas fa-expand ms-2"></i>
            </a>
        </div>
        <a href="https://manuel.pinto.dev" class="text-decoration-none">
            <h5 class="fw-light text-white m-0">— Pen by Manuel Pinto —</h5>
        </a>
    </div>
</body>
</html>
