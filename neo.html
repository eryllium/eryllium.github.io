<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillating Black and Dark Background</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, rgb(0, 0, 0), #000000); /* Oscillating between pure black and regular black */
            background-size: 400% 400%;
            animation: oscillate 60s ease-in-out infinite; /* Animation duration set to 1 minute */
        }

        @keyframes oscillate {
            0%, 100% {
                background-position: 0% 50%; /* Start and end with this position */
            }
            50% {
                background-position: 100% 50%; /* Midpoint position change */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fw-light text-white m-0">Oscillating Black and Dark Background</h1>
        <!-- Additional content if needed -->
    </div>
</body>
</html>
